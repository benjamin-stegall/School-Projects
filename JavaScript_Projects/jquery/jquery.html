        <title>Basic jQuery</title>

    </body>
    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='par1'>Paragraph 1</p>\
                            <p id='par2'>Paragraph 2</p>\
                            <p id='par3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"            
            );
            $("#par1").css({"color":"blue"});   //Changes par1 to blue
            $("#par3").click(function(){    //On cliking par3, h1 element is hidden
                $('h1').hide();
            });
        });
    </script>
</html>
