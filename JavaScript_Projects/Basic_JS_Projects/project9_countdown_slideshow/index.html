<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
   
    <title>Hello, world!</title>

  </head>
  <body>
  
    <p>How many seconds would you like to set an alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Start Timer</button>
    <p id="timer"></p>

        <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./images/slideshow_1.jpg" style="width:100%">
        <div class="text">Picture One</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./images/slideshow_2.jpg" style="width:100%">
        <div class="text">Picture Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./images/slideshow_3.jpg" style="width:100%">
        <div class="text">Picture Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  </body>
</html>
